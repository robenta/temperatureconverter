<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- custom css -->
    <link rel="stylesheet" href="/assets/style.css">

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Temperature Converter</title>
</head>
<body>

    <h2 class="text-center m-4">Temperature Converter</h2>

    <div class="container rounded-2 p-0">
        <form>
            <div class="form-group p-3">
                <div class="row justify-content-center">
                    <h5 class="text-center">Celsius (°C) to Fahrenheit (F)</h5>
                    <div class="col-6 col-md-5">
                        <label for="celToFarInput" id="form-label">Celsius (°C)</label>
                        <input type="number" placeholder="Input" oninput="celToFar()" id="celToFarInput" class="form-control mb-3">                       
                    </div>
                    <div class="col-6 col-md-5">
                        <label for="celToFarOutput" id="form-label">Fahrenheit (F)</label>
                        <input type="number" placeholder="Output" id="celToFarOutput" class="form-control">
                    </div>
                </div>
            </div>

            <div class="form-group p-3">
                <div class="row justify-content-center">
                    <h5 class="text-center">Celsius (°C) to Kelvin (K)</h5>
                    <div class="col-6 col-md-5">
                        <label for="celToKelInput" id="form-label">Celsius (°C)</label>
                        <input type="number" placeholder="Input" id="celToKelInput" oninput="celToKel()" class="form-control mb-3">
                    </div>
                    <div class="col-6 col-md-5">                        
                        <label for="celToKelOutput" id="form-label">Kelvin (K)</label>
                        <input type="number" placeholder="Output" id="celToKelOutput" class="form-control">
                    </div>
                </div>
            </div>
            
            <div class="form-group p-3">
                <div class="row justify-content-center">
                    <h5 class="text-center">Fahrenheit (°F) to Celsius (°C)</h5>
                    <div class="col-6 col-md-5">
                        <label for="farToCelInput" id="form-label">Fahrenheit (F)</label>
                        <input type="number" placeholder="Input" id="farToCelInput" oninput="farToCel()" class="form-control mb-3">
                    </div>
                    <div class="col-6 col-md-5">                        
                        <label for="farToCelOutput" id="form-label">Celsius (°C)</label>
                        <input type="number" placeholder="Output" id="farToCelOutput" class="form-control">
                    </div>
                </div>
            </div>

            <div class="form-group p-3">
                <div class="row justify-content-center">
                    <h5 class="text-center">Fahrenheit (°F) to Kelvin (K)</h5>
                    <div class="col-6 col-md-5">
                        <label for="farToKelInput" id="form-label">Fahrenheit (°F)</label>
                        <input type="number" placeholder="Input" id="farToKelInput" oninput="farToKel()" class="form-control mb-3">
                    </div>
                    <div class="col-6 col-md-5">                        
                        <label for="farToKelOutput" id="form-label">Kelvin (K)</label>
                        <input type="number" placeholder="Output" id="farToKelOutput" class="form-control">
                    </div>
                </div>
            </div>

            <div class="form-group p-3">
                <div class="row justify-content-center">
                    <h5 class="text-center"> Kelvin(K) to Fahrenheit (°F)  </h5>
                    <div class="col-6 col-md-5">
                        <label for="kelToFarInput" id="form-label">Kelvin (K)</label>
                        <input type="number" placeholder="Input" id="kelToFarInput" oninput="kelToFar()" class="form-control mb-3">
                    </div>
                    <div class="col-6 col-md-5">                        
                        <label for="kelToFarOutput" id="form-label">Fahrenheit (°F)</label>
                        <input type="number" placeholder="Output" placeholder="Input" id="kelToFarOutput" class="form-control">
                    </div>
                </div>
            </div>

            <div class="form-group p-3">
                <div class="row justify-content-center">
                    <h5 class="text-center"> Kelvin(K) to Celsius (°C)  </h5>
                    <div class="col-6 col-md-5">
                        <label for="kelToCelInput" id="form-label">Kelvin (K)</label>
                        <input type="number" placeholder="Input" id="kelToCelInput" oninput="kelToCel()" class="form-control mb-3">
                    </div>
                    <div class="col-6 col-md-5">                        
                        <label for="kelToFarOutput" id="form-label">Celsius (°C)</label>
                        <input type="number" placeholder="Output" id="kelToCelOutput" class="form-control">
                    </div>
                </div>
            </div>
            <div class="d-grid">
                <button class="m-3 rounded-2" id="reset" type="reset">RESET</button>
            </div>
        </form>
    </div>



    <!-- custom js -->
    <script src="/assets/script.js"></script>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
